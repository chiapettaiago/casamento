{% extends "base.html" %}
{% block content %}
  <h3 id="gallery" class="mb-4 text-center">Moysés e Maria da Conceição</h3>
  <div class="gallery-grid">
    {% for photo in photos %}
      <div class="glass-card">
        <a href="{{ photo.url }}" data-photo>
          <img 
            src="{{ photo.thumb_url }}" 
            alt="Foto de casamento" 
            loading="lazy"
            class="w-100 h-100"
          >
        </a>
      </div>
    {% endfor %}
  </div>

  {% if photos|length == 0 %}
    <p class="text-center text-muted mt-5">
      Nenhuma foto encontrada.<br>
      Coloque suas imagens em <code>static/photos/</code>.
    </p>
  {% endif %}
{% endblock %}
