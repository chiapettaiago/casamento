{% extends "base.html" %}
{% block content %}
  <h1 id="gallery" class="mb-4 text-center">√Ålbum de Casamento</h1>
  <div class="gallery-grid">
    {% for photo in photos %}
      <div class="glass-card">
        <a href="{{ photo.url }}" data-photo>
          <img 
            src="{{ photo.thumb_url }}" 
            alt="Foto de casamento" 
            loading="lazy"
            class="w-100 h-100"
          >
        </a>
        <div class="card-actions">
          <a href="{{ url_for('download', filename=photo.filename) }}" download>Baixar</a>
          <a href="{{ url_for('edit', filename=photo.filename) }}">Editar</a>
        </div>
      </div>
    {% endfor %}
  </div>

  {% if photos|length == 0 %}
    <p class="text-center text-muted mt-5">
      Nenhuma foto encontrada.<br>
      Coloque suas imagens em <code>static/photos/</code>.
    </p>
  {% endif %}
{% endblock %}
