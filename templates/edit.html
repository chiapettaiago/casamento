{% extends "base.html" %}
{% block content %}
  <h2 class="mb-4 text-center">Renomear Imagem</h2>
  <form method="post" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <label class="form-label">Nome atual:</label>
      <input class="form-control" type="text" value="{{ filename }}" disabled>
    </div>
    <div class="mb-3">
      <label for="new_name" class="form-label">Novo nome (sem extens√£o):</label>
      <input id="new_name" name="new_name" class="form-control" required>
    </div>
    <button class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('gallery') }}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
{% endblock %}
